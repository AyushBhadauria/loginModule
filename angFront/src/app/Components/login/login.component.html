<h2>Please Login</h2>
<div class="log">
  <div>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="pwd">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="pwd">
    </div>
      <div class="form-group">
          <label for="email">Password:</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="email">
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  </div>
  <div>
    

  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body" align="center">
          <a class="btn btn-social btn-facebook" (click)="fblogin()">
            <span class="fa fa-facebook"></span>  Facebook
          </a>
        </div>
      </div>

  </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body" align="center">
          <a class="btn btn-social btn-facebook" (click)="signInWithGoogle()">
            <span class="fa fa-facebook"></span>  Google
          </a>
        </div>
      </div>

 
    </div>
    


  </div>
</div>
