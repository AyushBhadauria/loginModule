<div class="container">
    <div class="col-sm-5">
<h2>Please Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="email">Full Name:</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Valid Email">
      </div>
      <div class="form-group">
          <label for="email">Password:</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Your Account Password">
        </div>
        <div class="form-group">
          <label for="email">Confirm Password:</label>
          <input type="password" [(ngModel)]="conpassword" name="conpassword" class="form-control" id="conpassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="mobile">Contact Number:</label>
          <input type="mobile" [(ngModel)]="contact" name="contact" class="form-control" id="contact" placeholder="Enter Contact Number">
        </div>
    <button type="submit" class="btn btn-primary">Create My Account</button>
  </form>
</div>
</div>
